<div class="form-group">
  <label for="prenom" class="form-label mt-4"></label>
  <input
    type="text"
    name="first_name"
    class="form-control"
    id="firstName"
    placeholder="Prénom"
    required
  />
</div>
<div class="form-group">
  <label for="exampleInputEmail1" class="form-label mt-4"></label>
  <input
    type="text"
    name="name"
    class="form-control"
    id="name_user"
    placeholder="Nom"
    required
  />
</div>
<div class="form-group">
  <label for="age" class="form-label mt-4">Age (18 à 70 ans)</label>
  <input
    type="number"
    name="age"
    class="form-control"
    id="age_user"
    placeholder="Renseignez votre âge"
    min="18"
    max="70"
    required
  />
</div>
